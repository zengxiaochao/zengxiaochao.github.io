        <h2>jsp中使用链接携带汉字参数后端识别乱码问题解决</h2>
        <h3>问题描述：</h3>
        <p>jsp使用网上教程解决乱码问题不能兼容tomcat6和tomcat8，链接传输方式仍然是字符形式</p>
        <h3>解决思路：</h3>
        <p>前端使用<code>URLencode</code>处理中文字符，处理成<code>%</code>字符形式，后端进行<code>decode</code>解码</p>
        <p>
            <code>
                //前端<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
                encodeURI(encodeURI(name))<br>
                //后端<br>
                URLDecoder.decode(request.getParameter(&quot;name&quot;),&quot;utf-8&quot;);
            </code>
        </p><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
